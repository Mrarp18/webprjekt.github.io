<!DOCTYPE html>
<html>
<head>
    <title>Kő-papír-olló játék</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
    <h1>Kő-papír-olló</h1>

    <div class="score">
        <h3>Eredmények</h3>
        <p>Te: <span id="player-score">0</span></p>
        <p>Gép: <span id="computer-score">0</span></p>
        <p>Döntetlenek száma: <span id="ties-score">0</span></p>
    </div>
    

    <div class="choices">
        <button id="rock-button"><img id="rock" src="rock.png" alt="rock"></button>
        <button id="paper-button"><img id="paper" src="paper.png" alt="paper"></button>
        <button id="scissors-button"><img id="scissors" src="scissors.png" alt="scissors"></button>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
